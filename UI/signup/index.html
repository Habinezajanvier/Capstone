<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c1b1e39708.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/outils.css" />
    <link rel="stylesheet" href="../styles/signup.css" />
    <title>JanvierHabineza</title>
  </head>
  <body>
    <header>
      <div class="logo"><span>Janvier </span>Habineza</div>
      <nav>
        <div class="main_nav">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../contact/">Contacts</a></li>
            <li><a href="../about/">Resume</a></li>
            <li><a href="../blog/">Blog</a></li>
          </ul>
        </div>
        <div class="credential">
          <ul>
            <li><a href="../login/">Login</a></li>
            <li><a href="#">Signup</a></li>
          </ul>
        </div>
      </nav>
      <span class="fas span"><i class="fas fa-bars"></i></span>
    </header>
    <main>
      <div class="main-wrapper">
        <h1>Create Admin Account</h1>
        <div class="content-wrapper">
          <form autocomplete="off" id="signup_frm">
            <div class="names">
              <i class="fas fa-user-alt"></i>
              <input
                type="text"
                name="names"
                id="names"
                placeholder="Enter your full names"
              />
            </div>
            <div class="email">
              <i class="fas fa-envelope"></i>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Your email"
              />
            </div>
            <div class="password">
              <i class="fas fa-key"></i>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="cfrm_password">
              <i class="far fa-check-circle"></i>
              <input
                type="password"
                name="password"
                id="cfrm_password"
                placeholder="Confirm your password"
              />
            </div>
            <div class="agreement">
              <input type="checkbox" name="agreement" id="agreement" />
              <p>I agree that I am the owner of the blog</p>
            </div>
            <div id="message"></div>
            <button id="submitBtn" type="submit">Sign up</button>
          </form>
          <div class="aside">
            <img src="../assets/images/signup-image.jpg" alt="signup_" />
            <p>If your have account, <a href="../login/">Login</a> instead</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <section class="media">
        <div class="social_media">
          <h5>Follow me</h5>
          <div class="media_icons">
            <a href="https://www.instagram.com/habinezajanvier_/"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="https://github.com/Habinezajanvier"
              ><i class="fab fa-github"></i
            ></a>
            <a href="https://web.facebook.com/profile.php?id=100007772327839"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="https://twitter.com/habineza_jan"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>
      </section>
      <section class="suscribe">
        <h5>Subsribe for our newsletter</h5>
        <form autocomplete="off">
          <input
            type="email"
            name="sub_email"
            id="sub_email"
            placeholder="Email"
          />
          <button type="submit">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </section>
    </footer>
    <div class="copyright">
      Copyright &copy; <i>habinezajanvier</i>
      <script>
        document.write(new Date().getFullYear());
      </script>
      All rights reserved
    </div>
    <script src="../scripts/outils.js"></script>
    <script src="../scripts/signup.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c1b1e39708.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/outils.css" />
    <link rel="stylesheet" href="../styles/signup.css" />
    <title>JanvierHabineza</title>
  </head>
  <body>
    <header>
      <div class="logo"><span>Janvier </span>Habineza</div>
      <nav>
        <div class="main_nav">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../contact/">Contacts</a></li>
            <li><a href="../about/">About me</a></li>
            <li><a href="../story/">Stories</a></li>
          </ul>
        </div>
        <div class="credential">
          <ul>
            <li><a href="../login/">Login</a></li>
            <li><a href="#">Signup</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-wrapper">
        <h1>Create Admin Account</h1>
        <div class="content-wrapper">
          <form autocomplete="off" id="signup_frm">
            <div class="names">
              <i class="fas fa-user-alt"></i>
              <input
                type="text"
                name="names"
                id="names"
                placeholder="Enter your full names"
              />
            </div>
            <div class="email">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
              />
            </div>
            <div class="password">
              <i class="fas fa-key"></i>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="cfrm_password">
              <i class="far fa-check-circle"></i>
              <input
                type="password"
                name="password"
                id="cfrm_password"
                placeholder="Confirm your password"
              />
            </div>
            <div class="agreement">
              <input type="checkbox" name="agreement" id="agreement" />
              <p>I agree that I am the owner of the blog</p>
            </div>
            <button type="submit">Sign up</button>
          </form>
          <div class="aside">
            <img src="../assets/images/signup-image.jpg" alt="signup_" />
            <p>If your have account, <a href="../login/">Login</a> instead</p>
          </div>
        </div>
      </div>
    </main>
    <div class="copyright">
      Copyright &copy; <i>habinezajanvier</i>
      <script>
        document.write(new Date().getFullYear());
      </script>
      All rights reserved
    </div>
  </body>
</html>

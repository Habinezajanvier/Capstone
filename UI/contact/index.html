<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c1b1e39708.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="stylesheet" href="../styles/outils.css" />
    <title>janvierHabineza</title>
  </head>
  <body>
    <header>
      <div class="logo"><span>Janvier </span>Habineza</div>
      <nav>
        <div class="main_nav">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../contact/">Contacts</a></li>
            <li><a href="../about/">Resume</a></li>
            <li><a href="../blog/">Blog</a></li>
          </ul>
        </div>
        <div class="credential">
          <ul>
            <li><a href="../login/">Login</a></li>
            <li><a href="#">Signup</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="contacts">
        <h4>Contacts</h4>
        <div class="contacts-wrap">
          <div class="location-wrap">
            <i class="fas fa-map-marker-alt"></i>
            <p>Kigali-Rwanda</p>
          </div>
          <div class="phone-wrap">
            <i class="fas fa-mobile-alt"></i>
            <p>250-789-121-324</p>
          </div>
          <div class="email-wrap">
            <i class="fas fa-envelope-open-text"></i>
            <p>habinezajanvier688@gmail.com</p>
          </div>
        </div>
      </section>
      <section class="contact_me">
        <div class="main-wrapper">
          <!-- frame to import svg drawing -->
          <iframe
            scrolling="no"
            src="./drawing.html"
            title="svg drawing"
          ></iframe>

          <!-- End of drawing -->
          <form autocomplete="off">
            <h4>CONTACT ME</h4>
            <label for="name">
              <p>Full name</p>
              <input type="text" name="names" id="names" />
            </label>
            <label for="email">
              <p>Email</p>
              <input type="email" name="email" id="email" />
            </label>
            <label for="comment">
              <p>Comment</p>
              <textarea name="comment" id="comment" rows="5"></textarea>
            </label>
            <input type="submit" value="Send" id="cmt_submit" />
          </form>
        </div>
      </section>
    </main>
    <footer>
      <section class="media">
        <div class="social_media">
          <h5>Follow me</h5>
          <div class="media_icons">
            <a href="https://www.instagram.com/habinezajanvier_/"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="https://github.com/Habinezajanvier"
              ><i class="fab fa-github"></i
            ></a>
            <a href="https://web.facebook.com/profile.php?id=100007772327839"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="https://twitter.com/habineza_jan"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>
      </section>
      <section class="suscribe">
        <h5>Subscribe on my newsletter</h5>
        <form autocomplete="off">
          <input
            type="email"
            name="sub_email"
            id="sub_email"
            placeholder="Email"
          />
          <button type="submit">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </section>
    </footer>
    <div class="copyright">
      Copyright &copy; <i>habinezajanvier</i>
      <script>
        document.write(new Date().getFullYear());
      </script>
      All rights reserved
    </div>
  </body>
</html>

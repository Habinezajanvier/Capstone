      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/blog.css" />

  <body>
    <header>
      <div class="logo"><span>Janvier </span>Habineza</div>
      <nav>
        <div class="main_nav">
          <ul>
            <li><a href="../index.html">Home</a></li>

          </ul>
        </div>
      </nav>
      <span class="fas span"><i class="fas fa-bars"></i></span>
    </header>
    <main>
      <div class="w-100"></div>
      <div class="main-wrapper">
        <section class="popular">
          <h2>Most Popular</h2>
          <div class="popular-story" id="pop-story-1">....</div>
          <div class="popular-story" id="pop-story-2">....</div>
        </section>
        <section class="story-list">
          <h2>All Stories</h2>
          <div class="all-article-list custom-scrolbar"></div>
        </section>
      </div>
      <div class="media-posts-wrapper">
        <h4>POSTS FROM SOCIAL MEDIA</h4>
        <div class="social-media">
          <section class="youtube">
            <iframe
              width="500px"
              height="350"
              src="https://www.youtube.com/embed/pQN-pnXPaVg?controls=1"
            >
            </iframe>
          </section>
          <section class="twitter custom-scrolbar">
            <a
              class="twitter-timeline"
              href="https://twitter.com/habineza_jan?ref_src=twsrc%5Etfw"
              >Tweets by habineza_jan</a
            >
            <script
              async
              src="https://platform.twitter.com/widgets.js"
              charset="utf-8"
            ></script>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <section class="media">
        <div class="social_media">
          <h5>Follow me</h5>
          <div class="media_icons">
            <a href="https://www.instagram.com/habinezajanvier_/"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="https://github.com/Habinezajanvier"
              ><i class="fab fa-github"></i
            ></a>
            <a href="https://web.facebook.com/profile.php?id=100007772327839"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="https://twitter.com/habineza_jan"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>
      </section>
      <section class="suscribe">
        <h5>Subscribe on my newsletter</h5>
        <form autocomplete="off">
          <input
            type="email"
            name="sub_email"
            id="sub_email"
            placeholder="Email"
            required
          />
          <button type="submit">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </section>
    </footer>
    <div class="copyright">
      Copyright &copy; <i>habinezajanvier</i>

        document.write(new Date().getFullYear());
      </script>

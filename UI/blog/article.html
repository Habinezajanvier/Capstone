<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c1b1e39708.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/article.css" />
    <link rel="stylesheet" href="../styles/outils.css" />
    <title>janvierHabineza</title>
  </head>
  <body>
    <header>
      <div class="logo"><span>Janvier </span>Habineza</div>
      <nav>
        <div class="main_nav">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../contact/">Contacts</a></li>
            <li><a href="../about/">Resume</a></li>
            <li><a href="../blog/">Blog</a></li>
          </ul>
        </div>
        <div class="credential">
          <ul>
            <li><a href="../login/">Login</a></li>
            <li><a href="../signup/">Signup</a></li>
          </ul>
        </div>
      </nav>
      <span class="fas span"><i class="fas fa-bars"></i></span>
    </header>
    <main>
      <div class="main-wrapper">
        <div class="content-wrapper">
          <div class="article-wrap"></div>
          <div class="reactions">
            <i id="like" class="far fa-thumbs-up"></i>
            <i id="unlike" class="far fa-thumbs-down"></i>
            <i id="share" class="fas fa-share-alt"></i>
          </div>
          <div class="comment">
            <h2>Write your comment</h2>
            <form id="commentFrm" autocomplete="off">
              <input
                type="text"
                name="name"
                id="userName"
                placeholder="Your full Name"
                required
              />
              <textarea
                name="comments"
                id="comments"
                cols="30"
                rows="10"
                required
              ></textarea>
              <button id="submit">SUBMIT YOUR COMMENT</button>
            </form>
          </div>
        </div>
        <div class="aside">
          <h2>Other Articles</h2>
          <div class="article-lists"></div>
        </div>
      </div>
    </main>
    <footer>
      <section class="media">
        <div class="social_media">
          <h5>Follow me</h5>
          <div class="media_icons">
            <a href="https://www.instagram.com/habinezajanvier_/"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="https://github.com/Habinezajanvier"
              ><i class="fab fa-github"></i
            ></a>
            <a href="https://web.facebook.com/profile.php?id=100007772327839"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="https://twitter.com/habineza_jan"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>
      </section>
      <section class="suscribe">
        <h5>Subscribe on my newsletter</h5>
        <form autocomplete="off">
          <input
            type="email"
            name="sub_email"
            id="sub_email"
            placeholder="Email"
            required
          />
          <button type="submit">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </section>
    </footer>
    <div class="copyright">
      Copyright &copy; <i>habinezajanvier</i>
      <script>
        document.write(new Date().getFullYear());
      </script>
      All rights reserved
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script src="../scripts/outils.js"></script>
    <script src="../scripts/blogElement.js"></script>
    <script src="../scripts/article.js"></script>
  </body>
</html>
